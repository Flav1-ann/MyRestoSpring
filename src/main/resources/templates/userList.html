<!DOCTYPE html>
<html lang="fr" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout.html}">
<head>
    <title>MyResto - Liste des utilisateurs</title>
    <meta name="description" content="Tu es admin, tu peux controller qui est sur ton site.">
</head>
<link th:href="@{/assets/styles.css}" rel="stylesheet"/>
<link th:href="@{/assets/script.js}" rel="javascript"/>

<body>

    <main layout:fragment="content">
        <div class="main_container--form">
            <div class="_row">
                <h1 class="_col-12">Liste des utilisateurs</h1>
                <table class="table-spring _col-12 scrollbar-ok">
                    <tbody>
                    <tr>
                        <th>Nom</th>
                        <th>Email</th>
                        <th>Adresse</th>
                        <th></th>
                    </tr>
                    <tr th:each="user: ${users}">
                        <td th:text="${user.username}" />
                        <td th:text="${user.email}" />
                        <td th:text="${user.address}" />
                        <td><a class="link-normal" th:href="@{/deleteUser?id={id}(id=${user.id})}">Supprimer</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

</body>
</html>
