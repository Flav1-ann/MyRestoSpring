            <script th:inline="javascript">
    $(function(){
    Highcharts.chart('container1', {
    colors: ['#058DC7', '#50B432', '#ED561B'],
        chart: {
            type: 'column'
        },
        title: {
            text: 'MyResto'
        },
        subtitle: {
            text: 'Details'
        },
        xAxis: {
            categories: [[${keySet}]],
            crosshair: true,
            title: {
                text: 'Etat'
            }
        },
        yAxis: {
            min: 0,
            max:100,
            title: {
                text: 'Nombre'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} </b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        colors: ['#50B432', '#058DC7', '#ED561B'],
        series: [{
            name: 'Total',
            data: [[${values}]]
        }]
      });
    });
</script>

            <script th:inline="javascript">
    $(function(){
   Highcharts.chart('container3', {
            chart: {
                type: 'spline'
            },
            title: {
                text: 'Snow depth at Vikjafjellet, Norway'
            },
            subtitle: {
                text: 'Irregular time data in Highcharts JS'
            },
            xAxis: {
                type: 'datetime',
                labels: {
                    formatter: function() {
                        return Highcharts.dateFormat('%d-%m-%Y', this.value);
                    }
                },
                title: {
                    text: 'Date'
                }
            },
            yAxis: {
                title: {
                    text: 'Price'
                },
                min: 0
            },
            tooltip: {
                headerFormat: '<b>{series.name}</b><br>',
                pointFormat: '{point.x:%e %b., %Y}: {point.y:.2f} m'
            },

            plotOptions: {
                series: {
                    marker: {
                        enabled: true
                    }
                }
            },

            colors: ['#2471A3', '#229954', '#BA4A00'],

            series: [{
                name: 'Created',
                data: [[${mapCreated}]]
            },{
                name: 'Delivered',
                data: [[${mapDelivered}]]
            }],

            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 500
                    },
                    chartOptions: {
                        plotOptions: {
                            series: {
                                marker: {
                                    radius: 2.5
                                }
                            }
                        }
                    }
                }]
            }
        });
    });
